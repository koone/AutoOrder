<meta charset="UTF-8" />
<style type="text/css">
	.table-section {
		margin-bottom: 0px;
	}
	.table-section tbody tr td {
		border-top: 0px
	}
	.div-center {
		margin-left: 50%;
		margin-top: 50%;
	}
</style>
<div class="page-header" style="margin-top: 0px;">
	<h3 id="hospitalName"></h3>
</div>
<address>
	<strong>地址:</strong><span id="hospitalAddress"></span><br>
	<abbr title="联系电话">联系电话:</abbr><span id="hospitalPhone"></span>
</address>
<div style="border-bottom: 1px solid #eee;">
	<h4><strong>重要信息</strong></h4>
</div>
<div>
	<p><strong>退号时间:</strong>就诊前一工作日15:00前取消.</p>
	<p><strong>取号地点:</strong>院区门诊楼一层大厅挂号窗口取号.</p>
</div>
<br />
<h4><strong>选择门诊</strong></h4>
<div id="outPatientList" class="list-group">
</div>

<script id="outPatientListHtml" type="text/html">
	{{each list as value index}}
	<div class="list-group-item clearfix">
		<div class="col-xs-2 text-center">
			{{index}}
		</div>
		<div class="col-xs-6">
			<table class="table table-condensed table-section">
				<tr>
				{{each value as item itemIndex}}
						<td><a href="javascript:void(0);">{{item.outPatientName}}</a></td>
					{{if (itemIndex + 1) % 4 == 0}}
						</tr><tr>
					{{/if}}
				{{/each}}
				</tr>
			</table>
		</div>
	</div>
	{{/each}}
</script>
