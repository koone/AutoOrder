<meta charset="UTF-8" />
<style type="text/css">
	.control-label-padding-top {
		padding-top: 7px;
		margin-bottom: 0;
		text-align: right;
	}
	.form-group-padding-top {
		padding-top: 20px;
	}
</style>
<div class="form-horizontal">
	<div class="form-group form-group-padding-top">
		<label class="col-xs-4 control-label control-label-padding-top" for="hospitalType">医院类型</label>
		<div class="col-xs-8">
			<select id="hospitalType" class="form-control">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label control-label-padding-top" for="hospitalRank">医院等级</label>
		<div class="col-xs-8">
			<select id="hospitalRank" class="form-control">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label control-label-padding-top" for="hospitalArea">医院区域</label>
		<div class="col-xs-8">
			<select id="hospitalArea" class="form-control">
			</select>
		</div>
	</div>
	<div class="text-center">
		<button id="queryHospitalButton" onclick="hospital.query();" type="button" class="btn btn-info">我要预约</button>
	</div>
</div>
<br />
<div>
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:void(0);">医院列表</a>
		</li>
	</ul>
	<div id="hospitalList" class="list-group"></div>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		hospital.init();
	});
</script>
<script id="hospitalItemListHtml" type="text/html">
	{{each list as value}}
	<div class="list-group-item ">
		<div class="clearfix">
			<h4 class="pull-left list-group-item-heading">{{value.name}}</h4>
			<a class="pull-right btn btn-warning btn-xs" href="javascript:void(0);" onclick="hospital.getOutPatient({{value.id}})">预约医院</a>
		</div>
		<span><strong>联系电话:</strong>{{value.telphone}}</span>
		<span><strong>地址:</strong>{{value.address}}</span>
		<span><strong>所属区域:</strong>{{value.hospitalArea}}</span>
	</div>
	{{/each}}
</script>
