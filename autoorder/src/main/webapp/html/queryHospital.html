<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/artTemplate.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/queryHospital.js" type="text/javascript" charset="UTF-8"></script>
	<style type="text/css">
		.control-label-padding-top {
			padding-top: 7px;
			margin-bottom: 0;
			text-align: right;
		}
		.form-group-padding-top {
			padding-top: 20px;
		}
	</style>
	<title>自助挂号</title>

	<body>
		<div class="container-fluid">
			<div style="height: 40px; background-color: #00a3e7;width: 100%;">
			</div>
			<div class="form-horizontal">
				<div class="form-group form-group-padding-top">
					<label class="col-xs-4 control-label control-label-padding-top" for="hospitalType">医院类型</label>
					<div class="col-xs-8">
						<select id="hospitalType" class="form-control">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label control-label-padding-top" for="hospitalRank">医院等级</label>
					<div class="col-xs-8">
						<select id="hospitalRank" class="form-control">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label control-label-padding-top" for="hospitalArea">医院区域</label>
					<div class="col-xs-8">
						<select id="hospitalArea" class="form-control">
						</select>
					</div>
				</div>
				<div class="text-center">
					<button id="queryHospitalButton" onclick="queryHospital.query();" type="button" class="btn btn-info">我要预约</button>
				</div>
			</div>
			<br />
			<div>
				<h4><strong>搜索结果</strong></h4>
				<div id="hospitalList" class="list-group">
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				init();
			});
		</script>
		<script id="hospitalItemList" type="text/html">
			{{each list as value}}
				<div class="list-group-item ">
					<div class="clearfix">
						<h4 class="pull-left list-group-item-heading">{{value.name}}</h4>
						<a class="pull-right btn btn-warning btn-xs" href="#">预约医院</a>
					</div>
					<span><strong>联系电话:</strong>{{value.telphone}}</span>
					<span><strong>地址:</strong>{{value.address}}</span>
					<span><strong>所属区域:</strong>{{value.hospitalArea}}</span>
				</div>
			{{/each}}
		</script>
	</body>

</html>
